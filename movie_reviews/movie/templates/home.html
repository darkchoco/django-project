{% extends 'base.html' %}
{% block content %}
    <form action="">
        <div class="mb-3">
            <label class="form-label">Search for Movie:</label>
            <input type="text" class="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <br/>

    <p>Search for {{ search_term }}</p>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{ movie.image.url }}" class="card-img-top" width="500">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.description }}</p>
                        {% if movie.url %}
                            <a href="{{ movie.url }}" class="card-link">Movie Link</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
